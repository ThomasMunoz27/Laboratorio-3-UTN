<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Integrador Final</title>
  </head>
  <body>
    
    <header class="main__container__header">

        <div class="content__main__header">

          <div class="search__bar_container">

            <input type="text" class="input__header" placeholder="Ingrese un elemento" id="">

            <button class="button__search">Buscar <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
            </button>

            
          </div>
          
            <button class="add__items__button" id="addElementButton">Agregar elemento</button>

        </div>

      
    
    </header>

    <main>


      <div class="continer__popup" id="popupContainer">

        <h2>Agregar o modificar un producto</h2>

        <input type="text" placeholder="Ingrese un nombre" required class="input__popup" id="inputName">
        <input type="text" placeholder="Ingrese una imagen" required class="input__popup" id="inputImg">
        <input type="number" name="" id="inputPrice" placeholder="Ingrese el precio" required class="input__popup">
        <select name="categoria" id="selectCategory" class="input__popup">
          <option value="Elige una categoria">Elige una categor√≠a</option>
          <option value="Hamburguesas">Hamburguesas</option>
          <option value="Papas">Papas</option>
          <option value="Gaseosas">Gaseosas</option>
          
          </select>

          <div class="buttons__popup">
            <button class="popup__button cancel" id="cancelButton">Cancelar</button>
            <button class="popup__button accept" id="acceptButton" >Aceptar</button>

          </div>

      </div>

      <div class="main__body">
        

        <aside class="aside__categories">
  
          <h2><b>Categorias</b></h2>
  
          <ul id="categoriesAside">
            <li class="list__categories" id="allProductsTitle">Todos los productos</li>
            <li class="list__categories" id="burgerTitle">Hamburguesas</li>
            <li class="list__categories" id="potatoTitle">Papas</li>
            <li class="list__categories" id="sodaTitle">Gaseosas</li>
            <li class="list__categories" id="hihgPriceTitle">Mayor Precio</li>
            <li class="list__categories" id="lowerPriceTitle">Menor Precio</li>
          </ul>
          
  
        </aside>
  
        <div class="section__container" id="sectionsContainer">
  
          <section class="inner__section" id="burgerSection">
  
            <h3>Hamburguesas</h3>
            <div class="inner__section__grid" id="innerBurgerSection">
    
              
                
  
            </div>
  
          </section>
  
  
          <section class="inner__section" id="potatoSection">
    
            <h3>Papas</h3>
            <div class="inner__section__grid" id="innerPotatoSection">
              
    
            </div>
    
          </section>
          
  
  
          <section class="inner__section" id="sodaSection">
    
            <h3>Gaseosas</h3>
            <div class="inner__section__grid" id="innerSodaSection">
    
    
            </div>
    
          </section>
          
          <section class="inner__section" id="hihgPriceSection">
    
            <h3>Mayor Precio</h3>
            <div class="inner__section__grid" id="innerHihgPriceSection">
    
    
            </div>
    
          </section>
        
          <section class="inner__section" id="lowerPriceSection">
    
            <h3>Menor Precio</h3>
            <div class="inner__section__grid" id="innerLowerPriceSection">
    
    
            </div>
    
          </section>
      </div>


    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
